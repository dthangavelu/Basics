<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>                
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <span>Users</span>
           <div id="userListTable">
               <table>
                   <thead>
                       <tr>
                           <th>First Name</th>
                           <th>Last Name</th>
                           <th>Email Address</th>
                           <th>Contact No.</th>
                       </tr>
                   </thead>
                   <tbody>                   
                   </tbody>
               </table>
           </div>

           <div id="addUserForm">
               <span>Add User</span>
               <hr>
               <table>                  
                   <tbody>
                       <tr>
                           <td>First Name: </td>
                           <td><input type="text" placeholder="First Name" id="first_name"></td>
                       </tr>
                       <tr>
                            <td>Last Name: </td>
                            <td><input type="text" placeholder="Last Name" id="last_name"></td>
                        </tr>
                        <tr>
                            <td>Email Address: </td>
                            <td><input type="text" placeholder="Email Address" id="email_address"></td>
                        </tr>
                        <tr>
                            <td>Contact No.: </td>
                            <td><input type="text" placeholder="Phone #" id="contact_no"></td>
                        </tr>
                   </tbody>                   
               </table>
           </div>
           <button>Add User</button>
        </div>        
    </body>
</html>
